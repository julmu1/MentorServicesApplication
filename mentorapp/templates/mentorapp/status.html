<div class="col">
    <div class="col-md">
        <div class="card text-center text-black mb-3" id="total-orders">
            <div class="card-header">
                <h5 class="card-title">All Courses in the Portal</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{orders.count}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="col">
    <div class="col-md">
        <div class="card text-center text-black mb-3" id="orders-completed">
            <div class="card-header">
                <h5 class="card-title">Courses which have been Completed</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{completed.count}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="col">
    <div class="col-md">
        <div class="card text-center text-black mb-3" id="total-pending">
            <div class="card-header">
                <h5 class="card-title">Courses which are not yet started</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{pending.count}}</h3>
            </div>
        </div>
    </div>
</div>
